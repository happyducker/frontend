<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 신청서</title>
    <style>
        .container{ /* . : class를 의미 */
            background-color: beige;
            width: 350px;
        }
        fieldset{ /* fieldset 전체에 사이즈를 300px로 수정 */
            width: 300px;
        }
        #buttons{ /* # : id를 의미(64줄) */
            background-color: orange; 
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>회원가입을 환영합니다.</h1>
    <form action="register.php" mathod="post"> <!-- form : 서버로 전송하는 역할, 새로고침 -->
        <!-- ASP, PHP, JSP같은 서버프로그램 지정-->
        <!-- mathod : get, post가 있다. get : 누구나 볼 수 있음, post : 우편봉투 처럼 동봉을 해서 보내줌 -->
        <fieldset> <!-- 전체 테두리 만들기 -->
            <legend>사용자 정보</legend> <!-- legend : form 제목 -->
            <ul> <!-- unordered list : 숫자 없는 리스트, ordered list : 숫자 있는 리스트 -->
                <li> <!-- list : 하위목록 만들기 -->
                    <label for="uid">아이디</label> <!-- label : 묶어 주기, for="uid" : uid라는 번호?로 묶음 --> 
                    <input type="text" id="uid" placeholder="아이디를 입력해주세요."> <!-- input : 입력 받기, tpye"text" : 텍스트로 입력받음 -->
                </li>

                <li>
                    <label for="umail">이메일</label>
                    <input type="email" id="umail"> <!-- type="email" : 브라우저에서 이메일 형식 @daum.net 같은게 없으면 물결표시-->
                </li>

                <li>
                    <label for="pw1">비밀번호</label>
                    <input type="password" id="pw1"> <!-- type="password" : 패스워드 관련 정보가 표시됨 -->
                </li>

                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id="pw2">
                </li>
                <input type="image" src="../images/오리.jpg" width="50px"> <!-- 버튼에 이미지를 입힘 -->
                <input type="button" value="공지"> <!-- type="button"일때 value=""를 통해서 이름을 수정 가능 -->
                <input type="submit"> <!-- 제출 버튼 생성 -->   
                <button>공지 창 열기</button>
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y"> <!-- type="radio" : 체크박스 추가 -->
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n">
            <label for="mailing_n">메일 수신 안 함</label> 
        </fieldset>

        <div id="buttons"> <!-- div : 특정 영역을 하나로 묶음 -->
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
    </div>
</body>
</html>
