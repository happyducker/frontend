<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표를 만들어 보아요</title>
</head>
<body> 
    <table border style="width:  100%;"> <!-- style : 효과 추가? width 100% : 창에 맞게 100%는 꽉 채움 -->
        <caption>색깔의 종류</caption> <!-- caption : 표의 제목 -->
        <thead> <!-- thead : 표의 가장 상단부 -->
            <tr style="background-color: lightgray;"> <!-- background-color : 배경색 채우기-->
                <th>종류</th> <th colspan="2" style="background-color: chartreuse;">밝은 계열</th> <th>어두운 계열</th> <!-- th : 두꺼운 글자, colspan : 줄 병합 --> 
            </tr>
        </thead>

        <tbody> <!-- tbody : 표의 중간 부분 -->
            <tr> <!-- tr : 줄 만들기 -->
                <td>1</td> <td>빨강</td> <td>분홍색</td> <td>검정</td> <!-- td : 칸 만들기 -->
            </tr>

            <tr>
                <td>2</td> <td>파랑</td> <td rowspan="2" style="background-color: skyblue;">하늘색</td> <td>남색</td> <!-- rowspan : 칸 병합 -->
            </tr>

            <tr>
            
                <td>3</td> <td>노랑</td> <td>회색</td>
            </tr>
        </tbody>

        <tfoot> <!-- tfoot : 표의 가장 하단부 --> 
            <tr>
                <td>합계</td> <td>3개</td> <td>3개</td> <td>3개</td>
            </tr>
        </tfoot>        
    </table>
</body>
</html>
