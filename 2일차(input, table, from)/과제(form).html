<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 입력</title>
    <style>
        fieldset{
            width: 350px;
        }

        #memo{
            width: 230px;
            height: 170px;
        }
    </style>
</head>
<body>
    <h1>회원 정보 입력</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <label for="uid">아이디</label>
            <input type="text" id="uid"> <br>

            <label for="pw1">비밀번호</label>
            <input type="password" id="pw1">
            <button>로그인</button> <br> <br>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label for="umail">메일 주소 :</label>
            <input type="email" id="umail"> <br> <br>

            <label>메일 수신</label>
            <input type="radio" name="mailing" id="mailing_y">
            <lable for="mailing_y">메일 수신 동의</lable>
            <input type="radio" name="mailing" id="mailing_n">
            <lable for="mailing_n">메일 수신 거부</lable> <br> <br>

            <label for="tel">연락처 :</label>
            <input type="tel" id="tel" placeholder="하이폰을 빼고 입력해주세요."> <br>
            <label for="age">생년월일 :</label>
            <input type="text" id="age" placeholder="YYYY-MM-DD"> <br>
            <label>취미 :</label>
            <input type="checkbox" id="book">
            <lable for="book">독서</lable>
            <input type="checkbox" id="music">
            <lable for="musci">음악감상</lable>
            <input type="checkbox" id="ex">
            <lable for="ex">운동</lable> <br> <br>

            <label for="path">가입 경로</label>
            <select id="path">
                <option value="Blog">블로그</option>
                <option value="Instagram">인스타그램</option>
                <option value="Facebook">페이스북</option>
            </select> <br> <br>
            <span>메모</span>
            <textarea id="memo" placeholder="자유롭게 의견을 남겨주세요"></textarea>
        </fieldset>
        <br>
        <input type="submit">
        
    </form>
</body>
</html>
