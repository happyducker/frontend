<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>총 주문 가격</title>
    <style>
        fieldset{
            width: 450px;
        }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <legend>기본 가격</legend>
            <P>30,000원</P>
        </fieldset>
        <fieldset>
            <legend>추가되는 금액</legend>
            <label><input type="checkbox" class="checkbx" value="1200">기장추가(1200원)</label>
            <label><input type="checkbox" class="checkbx" value="3000">배송비용(3000원)</label>
            <label><input type="checkbox" class="checkbx" value="800">산간 지역(800원)</label> <br>
            <label><input type="checkbox" class="checkbx" value="4800">양말(2개,4800원)</label>
            <label><input type="checkbox" class="checkbx" value="2400">선물 포장(2400원)</label>
        </fieldset>
        <fieldset>
            <legend>합계</legend>
            <input type="text" id="total" name="total" class="price" readonly>
        </fieldset>
    </form>

    <script>
        let price = 30000;
        let sideMenu = document.querySelectorAll(".checkbx") // 같은 이름의 모든 클래스 변수로 가져오기
        let total = document.querySelector("#total")
        total.value = price + "원";

        for(i=0; i < sideMenu.length; i++){
            sideMenu[i].onclick = function(){
                if(this.checked == true){
                    price += parseInt(this.value);
                }
                else{
                    price -= parseInt(this.value);
                }
                total.value = price + "원";
            }
        }
        
        
    </script>
</body>
</html>
