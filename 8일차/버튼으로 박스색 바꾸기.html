<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼으로 박스색 바꾸기</title>
    <style>
        #result{
            width: 300px;
            height: 300px;
            border: solid 1px black;
            border-radius: 20px;
            margin-left: 35px;
        }
        li{
            display: inline;
            border: dotted 3px black;
            margin: 0 4px;
            padding: 0 20px;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <ul>
        <a href="#" onclick="changeBg('green')"><li>green</li></a>
        <a href="#" onclick="changeBg('yellow')"><li>yellow</li></a>
        <a href="#" onclick="changeBg('black')"><li>black</li></a>
    </ul>
    <div id="result"> </div>

    <script>
        function changeBg(color){
            let result = document.querySelector('#result');
            result.style.backgroundColor = color;
        }
    </script>
</body>
</html>
