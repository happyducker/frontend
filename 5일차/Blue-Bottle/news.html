<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blue bottle</title>
    <link rel="stylesheet" href="news.css"> <!-- 스타일 파일을 연결한다. -->
    <!--폰트어썸 CDN : -->
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- 시맨틱 태그 : div와 기능은 같으나 이름이 다르다.(header,main) -->
    <header>
      <div class="logo">
        <a href="index.html"> <img src="images/Blue-Bottle Logo.png" alt="blue bottle logo" width="60px"></a>
      </div>

      <div class="nav">
        <a href="about.html">ABOUT</a>
        <a href="cafes.html">CAFES</a>
        <a href="menu.html">MENU</a>
        <a href="company.html">COMPANY</a>
        <a href="news.html">NEWS</a>
      </div>
    </header>
    <main>
      <!-- 오디오 -->
      <!-- autoplay : 오디오/비디오 자동실행 -->
      <!-- loop : 반복재생 -->
      <!-- muted : 음소거 -->
      <!-- type : mp3 wav ogg 지원 (브라우저마다 다를 수 있음) -->
      <audio src="./images/beach sound.mp3" controls loop autoplay muted="muted" type="audio/mp3"></audio>

      <!-- 비디오 -->
      <!-- src : 동영상 URL -->
      <!-- controls : 플레이어 화면에 컨트롤 바를 표시 -->
      <!-- type : mp3 avi mov wmv asf... 등 비디오 형식 -->
      <!-- poster : 동영상 재생 안될 때 대체 이미지 -->
      <!-- autoplay : 자동재생(보안상 이유로 최근 브라우저에서는 작동 X) -->
      <video class="vid" src="./images/ocean.mp4" controls loop autoplay muted="muted" type="video/mp4"></video>

      <!-- 유튜브 영상 : ...누르기 ->  공유 -> 퍼가기 -> 복사  -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/D55pHDBXjkw?si=7U6BbGn6NWx5WypC" 
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
       picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <!-- 구글에서 지도탭 -> 공유 -> 퍼가기 -->
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.1434488674604!2d126.94942727587306!3d37.
       55168397204239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c989ec9569761%3A0x9eb569d21b56c211!2z7ZWc7IS47IK
       s7J2067KE67O07JWI6rOg65Ox7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1733218058392!5m2!1sko!2skr" width="600" height="450" style="border:0;"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <footer>

        <i class="fa-brands fa-instagram"></i>

    </footer>
  </body>
</html>
