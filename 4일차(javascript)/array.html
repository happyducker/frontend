<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 배열</title>
</head>
<body>
    <script>
        let fruit = "apple";
        console.log("과일 이름은? " + fruit)
        let fruit2 = "kiwi";
        console.log("과일 이름은?" , fruit2)
        let fruit3 = "orange";
        console.log("과일 이름은?" , fruit3)

        let fruits = ["lemon", "banana", "watermelon", "cherry", "lime"]
        console.log("과일의 종류는 " + fruits);
        console.log("과일 종류 중 세번쨰 과일은? " + fruits[3])
        console.log("과일 종류 중 세번쨰 과일은? " + fruits[1])
        console.log("과일 종류 중 세번쨰 과일은? " + fruits[4])
        console.log("과일 종류 중 세번쨰 과일은? " + fruits[0])
        console.log("과일 종류 중 세번쨰 과일은? " + fruits[2])

        //apple이 있던 0번 인덱스에 파인애플 추가
        fruits[0] = "pineapple";
        fruits[2] = "tomato";
        // pop : 뒤에 값 빼주기
        fruits.pop();
        console.log(fruits);
        // shitf : 앞에 값 빼주기
        fruits.shift();
        console.log(fruits);
        // push : 맨 뒤에 추가
        fruits.push("lime");
        console.log(fruits);
        // unshitf : 앞에 맨 앞에 추가
        fruits.unshift("lemon");
        console.log(fruits);
        console.log(fruits.includes("apple")); // includes : 포함하고 있는지 묻는다.
        console.log(fruits.indexOf("tomato")); // indexof : 값이 몇번째에 있는지 묻는다.
        console.log(fruits.slice(2)); // slice : 0번 부터 2개 를 짜름
        console.log(fruits.slice(1,3)); // slice : 1번 부터 3번 전까지를 짜름
        console.log(fruits); // slice는 기존배열을 유지하고 자른다.


        let otherFruits = fruits; // c언어와는 다르게 같이 공유함
        otherFruits.splice(2,2) // splice : 변수에 대입하여 사용, 기존배열을 유지하지 않고 자른다, 2번 인덱스부터 2개 잘라낸 나머지  
        console.log("새로운 배열" , otherFruits)
        fruits.splice(2,2); 
        console.log(fruits);
        

    </script>
</body>
</html>
