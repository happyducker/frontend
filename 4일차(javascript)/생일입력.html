<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생일 입력</title>
  </head>
  <body>
    <script> /* const : 변하지 않는 수 상수, var : 변수 선언, let : 에크마 6버전 (2015) 부터 var대신 사용 */

      const currentYear = 2024;
      let birthYear;
      let age;
      let name;

      name = prompt("이름을 입력하세요.", "기본값")
      birthYear = prompt("태어난 연도를 입력하세요. (YYYY)","") // prompt : scanf 처럼 변수에 값을 받음
      age = currentYear - birthYear;
      console.log("나이", age) // console.log : F12 console 로그에 출력 
      document.write("현재 연도는 " + currentYear + "년 입니다.<br>") // 문서에 출력하지만 모든걸 지워서 잘 쓰지 않음
      document.write(name, "님, ", birthYear, "년에 태어난 사람의 나이는 ", age, "살 입니다.")

    </script>
  </body>
</html>
