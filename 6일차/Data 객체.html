<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 Date객체 - 내장객체</title>
</head>
<body>
    <h2>시간</h2>
    <pre>
        자바스크립트의 내장 객체에는 Array객체와 Date객체가 대표적이다.
        객체마다 메서드와 프로퍼티가 있다.

        프로퍼티 : 객체의 특징이나 속성을 나타냄.(객체의 원형)
        메서드 : 동작을 표현
    </pre>

    <script>
        let date = new Date();
        console.log(date);
        console.log(date.getFullYear()); //연도
        console.log(date.getMonth()); //연도 0~11까지 표현됨
        let month = date.getMonth() + 1;
        document.write(`이 달은 ${month}월 입니다. <br> <br>`); // ``은 변수를 사용할 수 있게해줌
        console.log(month);
        console.log(date.getDate());
        console.log(date.getDay());
        
        document.write(`오늘은 ${date.getFullYear()}년 ${month}월 ${date.getDay()}일 입니다.<br> <br>`);
        
        document.write(`현재 시각은 ${date.getHours()}시 ${date.getMinutes()}분 ${date.getUTCSeconds()}초 입니다.<br> <br>`);

        // 요일을 배열로 처리
        
        let speciaDays = new Array("일", "월", "화", "수", "목", "금", "토")
        document.write(speciaDays[date.getDay()] + "요일입니다.<br> <br>" );

        // Date 객체에서 현재 날자와 시간 정보를 로컬 형식으로 바꿔주는 메서드
        document.write("현재 시각은 " + date.toLocaleString() + "<br> <br>");

        //math
        console.log(Math.random()); // 0포함 ~ 1사이의 숫자
        console.log(Math.random());
        console.log(Math.random() * 100); // 0 ~ 100미만 (99.999...)
        console.log(Math.random() * 100 + 1); //1 ~ 100까지
        console.log(Math.floor(Math.random() * 100 + 1 )); //1 ~ 100까지   //소수점 이하 버리기
        console.log(Math.random() * 101); // 0포함 ~ 100까지

        


    </script>


</body>
</html>
